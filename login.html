<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="output.css" rel="stylesheet">
    <style>
        body { font-family: 'Amiri', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">تسجيل الدخول</h1>
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">اسم المستخدم</label>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم" class="mt-1 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور" class="mt-1 p-2 border rounded w-full">
        </div>
        <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">تسجيل الدخول</button>
        <p id="errorMessage" class="text-red-500 mt-2 text-center hidden">اسم المستخدم أو كلمة المرور غير صحيحة!</p>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // بيانات تسجيل الدخول المؤقتة (يمكن تغييرها)
            const correctUsername = "admin";
            const correctPassword = "yourpassword123";

            if (username === correctUsername && password === correctPassword) {
                // حفظ حالة تسجيل الدخول في localStorage
                localStorage.setItem('isAuthenticated', 'true');
                // إعادة توجيه إلى الصفحة الرئيسية
                window.location.href = "dashboard.html";
            } else {
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
