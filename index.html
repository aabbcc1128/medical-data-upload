<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منصة رفع البيانات</title>
    <link href="output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: white;
        }
        .logo {
            height: 40px;
        }
        .support-link {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding: 1rem;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-icon {
            background: #f0f2f5;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        .login-icon img {
            width: 40px;
            height: 40px;
        }
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1.5rem;
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .input-field {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 0.75rem 2.5rem 0.75rem 0.75rem;
            width: 100%;
            font-size: 0.9rem;
        }
        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.6;
        }
        .forgot-password {
            text-align: left;
            font-size: 0.8rem;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 1.5rem;
            display: block;
        }
        .login-btn {
            background-color: #28a745;
            color: white;
            padding: 0.75rem;
            border-radius: 4px;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #218838;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assets/brandLogo.23c31b2e.svg" alt="Brand Logo" class="logo">
        <a href="#" class="support-link">احصل على الدعم</a>
    </div>
    <div class="login-container">
        <div class="login-box">
            <div class="login-icon">
                <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="User Icon">
            </div>
            <h2 class="login-title">تسجيل الدخول إلى حسابك</h2>
            <p class="login-subtitle">أدخل تفاصيلك لتسجيل الدخول.</p>
            <div class="input-group">
                <img src="https://img.icons8.com/ios-filled/20/666666/email.png" alt="Email Icon" class="input-icon">
                <input type="email" id="email" placeholder="البريد الإلكتروني" class="input-field" required>
            </div>
            <div class="input-group">
                <img src="https://img.icons8.com/ios-filled/20/666666/lock.png" alt="Password Icon" class="input-icon">
                <input type="password" id="password" placeholder="كلمة المرور" class="input-field" required>
            </div>
            <div class="input-group">
                <label for="role">اختر الدور *</label>
                <select id="role" class="input-field">
                    <option value="User">مستخدم</option>
                    <option value="Admin">مدير</option>
                </select>
            </div>
            <a href="#" class="forgot-password">هل نسيت كلمة المرور؟</a>
            <button id="loginBtn" class="login-btn">تسجيل الدخول</button>
            <p id="errorMessage" class="error-message">البريد الإلكتروني أو كلمة المرور غير صحيحة!</p>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const errorMessage = document.getElementById('errorMessage');

            const correctEmail = "admin@example.com";
            const correctPassword = "yourpassword123";

            if (email === correctEmail && password === correctPassword) {
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('userRole', role);
                localStorage.setItem('username', email);
                window.location.href = "dashboard.html";
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
