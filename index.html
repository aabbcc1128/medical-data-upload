<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة رفع البيانات المؤقتة</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Amiri', sans-serif; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: right; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">منصة رفع بيانات الأدوية والمستلزمات الطبية</h1>
        <div id="passwordSection" class="mb-4">
            <input type="password" id="passwordInput" placeholder="أدخل كلمة المرور" class="mb-2 p-2 border rounded w-full">
            <button id="submitPassword" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">تأكيد</button>
        </div>
        <div id="uploadSection" class="hidden">
            <input type="text" id="githubToken" placeholder="أدخل رمز GitHub" class="mb-4 p-2 border rounded w-full">
            <input type="file" id="fileInput" accept=".csv" class="mb-4 p-2 border rounded">
            <button id="uploadBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">رفع الملف</button>
            <div id="dataTable" class="mt-4">
                <table id="data" class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th>اسم القطاع</th>
                            <th>نوع القطاع</th>
                            <th>الموقع</th>
                            <th>الشخص المسؤول</th>
                            <th>رقم التواصل</th>
                            <th>اسم الصنف</th>
                            <th>الرمز/الباركود</th>
                            <th>الفئة</th>
                            <th>الكمية المتوفرة</th>
                            <th>الكمية المطلوبة</th>
                            <th>الحد الأدنى للمخزون</th>
                            <th>تاريخ انتهاء الصلاحية</th>
                            <th>الشركة المصنعة/المورد</th>
                            <th>السعر التقديري</th>
                            <th>ملاحظات</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('submitPassword').addEventListener('click', () => {
            const password = document.getElementById('passwordInput').value;
            if (password !== "yourpassword123") {
                alert("كلمة المرور غير صحيحة!");
                window.location.href = "about:blank";
                return;
            }
            document.getElementById('passwordSection').classList.add('hidden');
            document.getElementById('uploadSection').classList.remove('hidden');
        });

        document.getElementById('uploadBtn').addEventListener('click', () => {
            const fileInput = document.getElementById('fileInput');
            const token = document.getElementById('githubToken').value;
            const file = fileInput.files[0];
            if (!file) {
                alert('يرجى اختيار ملف CSV');
                return;
            }
            if (!token) {
                alert('يرجى إدخال رمز GitHub');
                return;
            }

            Papa.parse(file, {
                header: true,
                complete: function(results) {
                    const data = results.data;
                    const tableBody = document.getElementById('tableBody');
                    tableBody.innerHTML = '';

                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row['اسم القطاع'] || ''}</td>
                            <td>${row['نوع القطاع'] || ''}</td>
                            <td>${row['الموقع'] || ''}</td>
                            <td>${row['الشخص المسؤول'] || ''}</td>
                            <td>${row['رقم التواصل'] || ''}</td>
                            <td>${row['اسم الصنف'] || ''}</td>
                            <td>${row['الرمز/الباركود'] || ''}</td>
                            <td>${row['الفئة'] || ''}</td>
                            <td>${row['الكمية المتوفرة'] || ''}</td>
                            <td>${row['الكمية المطلوبة'] || ''}</td>
                            <td>${row['الحد الأدنى للمخزون'] || ''}</td>
                            <td>${row['تاريخ انتهاء الصلاحية'] || ''}</td>
                            <td>${row['الشركة المصنعة/المورد'] || ''}</td>
                            <td>${row['السعر التقديري'] || ''}</td>
                            <td>${row['ملاحظات'] || ''}</td>
                        `;
                        tableBody.appendChild(tr);
                    });

                    const csv = Papa.unparse(data);
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const reader = new FileReader();
                    reader.onload = function() {
                        const content = reader.result.split(',')[1];
                        const fileName = `Uploads/${Date.now()}.csv`;

                        fetch('https://api.github.com/repos/aabbcc128/medical-data-upload/contents/' + fileName, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: `Upload CSV ${fileName}`,
                                content: content
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.content) {
                                alert('تم رفع الملف بنجاح!');
                            } else {
                                alert('فشل رفع الملف. تحقق من الرمز أو اتصال الإنترنت.');
                            }
                        })
                        .catch(error => alert('حدث خطأ: ' + error.message));
                    };
                    reader.readAsDataURL(blob);
                },
                error: function(error) {
                    alert('خطأ في تحليل ملف CSV: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
